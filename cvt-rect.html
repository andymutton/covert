<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='cvt-behaviors.html'></link>

<dom-module id="cvt-rect">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        display: block;
        background: paint(rect);
        position: absolute;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'cvt-rect',
      behaviors: [CvtHasAttributes, CvtDrawable],

      properties: {
        left: {type: String, observer: "updateStyle"},
        top: {type: String, observer: "updateStyle"},
        width: {type: String, observer: "updateStyle"},
        height: {type: String, observer: "updateStyle"},
      },

      serialize: function() {
        var style = getComputedStyle(this);
        var x = style.getPropertyValue('--left').trim();
        var y = style.getPropertyValue('--top').trim();
        var w = style.getPropertyValue('--width').trim();
        var h = style.getPropertyValue('--height').trim();
        var s = `rect ${x} ${y} ${w} ${h}`;
        s += this.serializeDrawable(style);
        return s;
      }
    });
  </script>
</dom-module>
