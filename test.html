<link rel='import' href='cvt-main.html'></link>

<style>
#test {
  width: 200px;
  height: 200px;
  border: 1px solid black;
  position: relative;
}

#a {
  --fill: rgba(128, 192, 128, 0.5);
  --left: 50;
  --width: 50%;
  --height: 100;
  --top: 50;
}

#b {
  --stroke: red;
  --left: 100;
  --width: 100;
  --height: 10%;
  --top: 70;
  --shadow-color: black;
  --shadow-blur: 2;
}

#c, #e {
  --fill: yellow;
  --center-left: 50%;
  --center-top: 50%;
  --radius: 20%;
  --shadow-color: green;
  --shadow-blur: 20;
  --shadow-offset-x: 5;
  --shadow-offset-y: 8;
  --stroke: black;
  --line-width: 2;
}

#e {
  --center-left: 50;
  --center-top: 50;
  --radius: 40;
}

#g {
  --center-left: 50;
  --center-top: 50;
  --radius: 10;
  --fill: black;
}

#d {
  --stroke: black;
  --path: M 20 50 l 100 20 l -50 -60 z;
  --texture: var(--texture-texture);
  --line-width: 1;
}

#f {
  --stroke: black;
  --texture: var(--texture-texture);
  --path: M 20 60 l 100 20 l -50 60 z;
  --line-width: 1;
}
</style>

<div id='test'>
  <cvt-texture name=texture>
    <cvt-circle id=e></cvt-circle>
    <cvt-circle id=g></cvt-circle>
  </cvt-texture>
  <cvt-circle id=c></cvt-circle>
  <cvt-rect id=b></cvt-rect>
  <cvt-rect id=a></cvt-rect>
  <cvt-shape id=d></cvt-shape>
  <cvt-shape id=f></cvt-shape>
</div>

<script>
test.animate({width: ["200px", "400px"]},
    {duration: 2000, direction: "alternate", iterations: Infinity});
test.animate({height: ["100px", "300px"]},
    {duration: 2200, direction: "alternate", iterations: Infinity, easing: "ease"});
</script>
