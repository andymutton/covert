<link rel='import' href='cvt-main.html'></link>

<style>
#test {
  width: 200px;
  height: 200px;
  border: 1px solid black;
  position: relative;
}

#a {
  --fill: rgba(0, 192, 0, 0.5);
  --left: 50;
  --width: 50%;
  --height: 100;
  --top: 50;
}

#b {
  --fill: red;
  --left: 100;
  --width: 100;
  --height: 10%;
  --top: 70;
}

#c {
  --fill: yellow;
  --center-left: 50%;
  --radius: 20;
  --center-top: 35%;
}

</style>

<div id='test'>
  <cvt-rect id=b></cvt-rect>
  <cvt-rect id=a></cvt-rect>
  <cvt-circle id=c></cvt-rect>
</div>

<script>
test.animate({width: ["200px", "400px"], height: ["400px", "200px"]}, {duration: 2000, direction: "alternate", iterations: Infinity});
</script>
