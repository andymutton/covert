<link rel='import' href='cvt-main.html'></link>

<style>
#test {
  width: 200px;
  height: 200px;
  border: 1px solid black;
  position: relative;
}

#a {
  --fill: rgba(128, 192, 128, 0.5);
  --left: 50;
  --width: 50%;
  --height: 100;
  --top: 50;
}

#b {
  --stroke: red;
  --left: 100;
  --width: 100;
  --height: 10%;
  --top: 70;
  --shadow-color: black;
  --shadow-blur: 2;
}

#c {
  --fill: yellow;
  --center-left: 50%;
  --center-top: 50%;
  --radius: 20%;
  --shadow-color: green;
  --shadow-blur: 20;
  --shadow-offset-x: 5;
  --shadow-offset-y: 8;
  --stroke: black;
  --line-width: 2;
}

</style>

<div id='test'>
  <cvt-circle id=c></cvt-circle>
  <cvt-rect id=b></cvt-rect>
  <cvt-rect id=a></cvt-rect>
</div>

<script>
test.animate({width: ["200px", "400px"]},
    {duration: 2000, direction: "alternate", iterations: Infinity});
test.animate({height: ["100px", "300px"]},
    {duration: 2200, direction: "alternate", iterations: Infinity, easing: "ease"});
</script>
