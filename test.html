<link rel='import' href='cvt-main.html'></link>

<style>
#test {
  width: 200px;
  height: 200px;
  border: 1px solid black;
  position: relative;
}

.red-line {
  --stroke: red;
  --shadow-color: black;
  --shadow-blur: 2;
}

.green-shadow {
  --shadow-color: green;
  --shadow-blur: 20;
  --shadow-offset-x: 5;
  --shadow-offset-y: 8;
}

.stroked {
  --stroke: black;
  --line-width: 2;
}

.thin-stroked {
  --stroke: black;
  --line-width: 1;
}


.textured {
  --texture: var(--texture-texture);
}

</style>

<div id='test'>
  <cvt-texture name=texture>
    <cvt-circle class="green-shadow stroked" fill=pink center-left=50 center-top=50 radius=40 shadow-color='darkgreen'></cvt-circle>
    <cvt-circle fill=black center-left=50 center-top=50 radius=10></cvt-circle>
    <cvt-rect fill=red left=25 top=25 width=50 height=10></cvt-rect>
    <cvt-shape class="thin-stroked" path="M 25 25 l 50 50"></cvt-shape>
  </cvt-texture>
  <cvt-circle class="green-shadow stroked" center-left=50% center-top=50% radius=20% fill=yellow></cvt-circle>
  <cvt-rect class="red-line" left=100 top=70 width=100 height=10%></cvt-rect>
  <cvt-rect left=50 top=50 width=50% height=100 fill=rgba(128,192,128,0.5)></cvt-rect>
  <cvt-shape class="thin-stroked textured" path="M 20 50 l 100 20 l -50 -60 z"></cvt-shape>
  <cvt-shape class="thin-stroked textured" path="M 20 60 l 100 20 l -50 60 z"></cvt-shape>
</div>

<script>
test.animate({width: ["200px", "400px"]},
    {duration: 2000, direction: "alternate", iterations: Infinity});
test.animate({height: ["100px", "300px"]},
    {duration: 2200, direction: "alternate", iterations: Infinity, easing: "ease"});
</script>
