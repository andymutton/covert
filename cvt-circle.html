<link rel='import' href='../bower_components/polymer/polymer.html'>
<link rel='import' href='cvt-behaviors.html'></link>

<dom-module id="cvt-circle">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        display: block;
        background: paint(circle);
        position: absolute;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'cvt-circle',
      behaviors: [CvtHasAttributes, CvtDrawable, CvtTexturable],

      properties: {
        'center-left': {type: String, observer: "updateStyle"},
        'center-top': {type: String, observer: "updateStyle"},
        radius: {type: String, observer: "updateStyle"},
      },

      serialize: function() {
        var style = getComputedStyle(this);
        var x = style.getPropertyValue('--center-left').trim();
        var y = style.getPropertyValue('--center-top').trim();
        var r = style.getPropertyValue('--radius').trim();
        var s = `circle ${x} ${y} ${r}`;
        s += this.serializeDrawable(style);
        return s;
      }
    });
  </script>
</dom-module>
