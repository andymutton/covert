<link rel='import' href='../bower_components/polymer/polymer.html'>

<dom-module id="cvt-circle">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        display: block;
        background: paint(circle);
        position: absolute;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'cvt-circle',

      properties: {
        'center-left': {type: String, observer: "updateStyle"},
        'center-top': {type: String, observer: "updateStyle"},
        radius: {type: String, observer: "updateStyle"},
        fill: {type: String, observer: "updateStyle"},
        stroke: {type: String, observer: "updateStyle"},
        'line-width': {type: String, observer: "updateStyle"},
        'shadow-color': {type: String, observer: "updateStyle"},
        'shadow-blur': {type: String, observer: "updateStyle"},
        'shadow-offset': {type: String, observer: "updateStyle"}
      },

      updateStyle: function() {
        for (property of ["center-left", "center-top", "radius"])
          if (this[property] !== null)
            this.style.setProperty('--' + property, this[property]);
          
        for (property of ["fill", "stroke", "line-width", "shadow-color", "shadow-blur", "shadow-offset-x", "shadow-offset-y"])
          if (this[property] !== null)
            this.style.setProperty('--' + property, this[property]);
      },

      serialize: function() {
        var style = getComputedStyle(this);
        var x = style.getPropertyValue('--center-left').trim();
        var y = style.getPropertyValue('--center-top').trim();
        var r = style.getPropertyValue('--radius').trim();
        var s = `circle ${x} ${y} ${r}`;
        var c = style.getPropertyValue('--fill').trim();
        if (c !== '')
          s += `, fill ${c}`;
        c = style.getPropertyValue('--stroke').trim();
        if (c !== '') {
          var l = style.getPropertyValue('--line-width').trim();
          s += `, stroke ${c} ${l}`;
        }
        c = style.getPropertyValue('--shadow-color').trim();
        if (c !== '') {
          x = style.getPropertyValue('--shadow-offset-x').trim();
          y = style.getPropertyValue('--shadow-offset-y').trim();
          b = style.getPropertyValue('--shadow-blur').trim();
          s += `, shadow ${c} ${b} ${x} ${y}`;
        }

        return s;
      }
    });
  </script>
</dom-module>
