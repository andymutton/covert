<link rel='import' href='../bower_components/polymer/polymer.html'>

<dom-module id="cvt-shape">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        display: block;
        background: paint(shape);
        position: absolute;
      }
    </style>
  </template>
  <script>
    Polymer({
      is: 'cvt-shape',
      behaviors: [CvtHasAttributes, CvtDrawable],

      properties: {
        path: {type: String, observer: "updateStyle"},
      },
    });
  </script>
</dom-module>
